<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WinZone - Results History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #1f232a;
            --bg-light: #2c313a;
            --bg-header: #ffffff;
            --text-light: #f1f1f1;
            --text-dark: #333333;
            --accent-orange: #ff8c00;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header-bar {
            background-color: var(--bg-light);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--accent-orange);
            flex-shrink: 0;
        }

        .header-bar h1 {
            font-size: 1.8rem;
            color: var(--accent-orange);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-bar button {
            background-color: var(--accent-green);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .header-bar button:hover {
            background-color: #218838;
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .filter-controls {
            background-color: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .filter-controls label {
            font-weight: 500;
        }

        .filter-controls input[type="date"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .result-table th,
        .result-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .result-table th {
            background-color: var(--accent-orange);
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .result-table tr:nth-child(even) {
            background-color: #242931;
        }

        .result-table tr:hover {
            background-color: #38404b;
        }

        .winning-spot {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-green);
            text-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #aaa;
        }
    </style>
</head>

<body>

    <header class="header-bar">
        <h1><i class="fa-solid fa-trophy"></i> Draw History & Results</h1>
        <button onclick="window.location.href='dashboard.html';">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </button>
    </header>

    <main class="main-content">
        <div class="filter-controls">
            <label for="date-filter">Filter by Date:</label>
            <input type="date" id="date-filter">
            <button id="today-btn">Today's Results</button>
        </div>

        <table class="result-table">
            <thead>
                <tr>
                    <th>Draw ID</th>
                    <th>End Time</th>
                    <th>Winning Spot</th>
                    <th>Collection</th>
                    <th>Payout</th>
                </tr>
            </thead>
            <tbody id="results-table-body">
                <tr>
                    <td colspan="5" class="no-results">Select a date or use 'Today\'s Results' to view history.</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        const dateFilter = document.getElementById('date-filter');
        const todayBtn = document.getElementById('today-btn');
        const resultsBody = document.getElementById('results-table-body');

        // Function to fetch and display results
        async function fetchAndDisplayResults(dateString) {
            resultsBody.innerHTML = '<tr><td colspan="5" class="no-results"><i class="fa-solid fa-spinner fa-spin"></i> Loading results...</td></tr>';

            try {
                const result = await window.electronAPI.getFilteredResults(dateString);

                if (result.success && result.results.length > 0) {
                    let html = '';
                    result.results.forEach(draw => {
                        // Formatting the timestamp
                        const endTime = new Date(draw.end_time);
                        const timeString = endTime.toLocaleString('en-IN', {
                            day: '2-digit', month: '2-digit', year: '2-digit',
                            hour: '2-digit', minute: '2-digit', hour12: true
                        });

                        html += `
                            <tr>
                                <td>${draw.draw_id}</td>
                                <td>${timeString}</td>
                                <td class="winning-spot">${draw.winning_spot}</td>
                                <td>₹${parseFloat(draw.total_collection).toFixed(2)}</td>
                                <td>₹${parseFloat(draw.total_payout).toFixed(2)}</td>
                            </tr>
                        `;
                    });
                    resultsBody.innerHTML = html;
                } else {
                    resultsBody.innerHTML = '<tr><td colspan="5" class="no-results">No finalized results found for this selection.</td></tr>';
                }
            } catch (err) {
                console.error("Error fetching results:", err);
                resultsBody.innerHTML = '<tr><td colspan="5" class="no-results"><i class="fa-solid fa-triangle-exclamation"></i> Error connecting to server.</td></tr>';
            }
        }

        // Helper to format today's date for SQL (YYYY-MM-DD)
        function getTodayDateString() {
            const now = new Date();
            return now.getFullYear() + '-' +
                (now.getMonth() + 1).toString().padStart(2, '0') + '-' +
                now.getDate().toString().padStart(2, '0');
        }

        // Event Listeners
        todayBtn.addEventListener('click', () => {
            const today = getTodayDateString();
            dateFilter.value = today; // Set the filter control
            fetchAndDisplayResults(today);
        });

        dateFilter.addEventListener('change', (e) => {
            fetchAndDisplayResults(e.target.value);
        });

        // Load today's results on startup
        todayBtn.click();

    </script>

</body>

</html>
